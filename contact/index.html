<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../assets/LostCube.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - VoidSystems</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    :root {
      --primary: #6e44ff;
      --primary-dark: #5a2ee6;
      --background: #0a0a0f;
      --surface: #1a1a2e;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --glow: rgba(110, 68, 255, 0.8);
      --transition-speed: 0.3s;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }

    .contact-image {
      width: 150px; /* Adjust the size as needed */
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      transition: transform var(--transition-speed) ease;
    }

    .contact-image:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
      color: var(--text);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    }

    p {
      font-size: clamp(1rem, 1.5vw, 1.2rem);
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .email-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .email-container a,
    .email-container button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: var(--text);
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all var(--transition-speed) ease;
      border: none;
      cursor: pointer;
    }

    .email-container a:hover,
    .email-container button:hover {
      background-color: transparent;
      border: 1px solid var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
    }

    .email-container button {
      position: relative;
      overflow: hidden;
    }

    .email-container button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(110, 68, 255, 0.3),
        transparent
      );
      transform: rotate(45deg);
      animation: shimmer 3s linear infinite;
      z-index: 1;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary);
      color: var(--text);
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 0.9rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      visibility: visible;
    }

    .back-button {
      margin-top: 1.5rem;
    }

    .back-button a {
      padding: 0.75rem 1.5rem;
      background-color: var(--surface);
      color: var(--text);
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all var(--transition-speed) ease;
      border: 1px solid var(--primary);
    }

    .back-button a:hover {
      background-color: var(--primary);
      color: var(--text);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image Above Contact Us Text -->
    <img src="../assets/email.png" alt="Contact Us Image" class="contact-image">

    <h1>Contact Us</h1>
    <p>Have questions or need support? Reach out to us via email. We're here to help!</p>

    <!-- Email Buttons -->
    <div class="email-container">
      <a href="https://mail.google.com/" class="cta-button">
        <i class="fas fa-envelope"></i> Send Email
      </a>
      <button id="copyEmailBtn">
        <i class="fas fa-copy"></i> Copy Email
      </button>
    </div>

    <!-- Back to Home Button -->
    <div class="back-button">
      <a href="../">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification">Email copied to clipboard!</div>

  <script>
    // Copy Email Functionality
    const copyEmailBtn = document.getElementById('copyEmailBtn');
    const notification = document.getElementById('notification');

    copyEmailBtn.addEventListener('click', () => {
      const email = 'support@voidsystems.xyz';
      navigator.clipboard.writeText(email).then(() => {
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      });
    });
  </script>
</body>
</html>
